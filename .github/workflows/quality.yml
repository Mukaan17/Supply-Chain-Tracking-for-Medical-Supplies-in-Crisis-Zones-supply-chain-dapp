name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./supply-chain-dapp
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  format-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./supply-chain-dapp
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Check formatting
        run: |
          npm install -g prettier
          prettier --check "src/**/*.{js,jsx}" || true

  complexity:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./supply-chain-dapp
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install complexity checker
        run: npm install -g complexity-report || true
      
      - name: Check complexity
        run: |
          cr src/ --format json > complexity-report.json || true
        continue-on-error: true

