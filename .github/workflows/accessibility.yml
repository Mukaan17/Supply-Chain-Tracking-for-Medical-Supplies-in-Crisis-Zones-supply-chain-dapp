name: Accessibility

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  a11y:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./supply-chain-dapp
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          REACT_APP_CONTRACT_ADDRESS: ${{ secrets.REACT_APP_CONTRACT_ADDRESS }}
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run accessibility tests
        run: |
          npx playwright test --grep "accessibility" || true
        continue-on-error: true
      
      - name: Run axe-core
        run: |
          npm install -g @axe-core/cli || true
          axe http://localhost:3000 --tags wcag2a,wcag2aa || true
        continue-on-error: true

